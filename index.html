<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Douaa üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ff69b4);
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #ff1493;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floaty {
      position: absolute;
      animation: float 10s linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1); opacity: 1; }
    }

    .box {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
      z-index: 10;
      position: relative;
      animation: fadeIn 1s ease forwards;
    }

    .box.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: hotpink;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: deeppink;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>üíñ For my Douaa üíñ</h1>

  <!-- Question Boxes -->
  <div id="box1" class="box active">
    <p>Do you regret being in this relationship? üíî</p>
    <button onclick="nextBox(1)">Yes</button>
    <button onclick="nextBox(1)">No</button>
  </div>

  <div id="box2" class="box">
    <p>Are you mad at me? ü•∫</p>
    <button onclick="nextBox(2)">Yes</button>
    <button onclick="nextBox(2)">No</button>
  </div>

  <div id="box3" class="box">
    <p>Do you really love me? ‚ù§Ô∏è</p>
    <button onclick="nextBox(3)">Yes</button>
    <button onclick="nextBox(3)">No</button>
  </div>

  <div id="box4" class="box">
    <p>Can I always be your Hello Kitty boy? üê±üíï</p>
    <button onclick="nextBox(4)">Yes</button>
    <button onclick="nextBox(4)">No</button>

  <div id="box5" class="box">

  </div>

  <div id="finalBox" class="box">
    <p>Click below for your special surprise üé∂</p>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <button>üíñ Click Me üíñ</button>
    </a>
  </div>

  <!-- Romantic Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_15a3e47c4c.mp3?filename=romantic-piano-143252.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let currentBox = 1;

    function nextBox(num) {
      document.getElementById("box" + num).classList.remove("active");
      currentBox++;
      if (currentBox <= 5) {
        document.getElementById("box" + currentBox).classList.add("active");
      } else {
        document.getElementById("finalBox").classList.add("active");
      }
    }

    function createFloaty() {
      const elem = document.createElement("div");
      elem.classList.add("floaty");

      // Random hearts and flowers
      const emojis = ["‚ù§Ô∏è", "üíó", "üåπ", "üå∏"];
      elem.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

      elem.style.fontSize = Math.random() * 30 + 25 + "px";
      elem.style.left = Math.random() * 100 + "vw";
      elem.style.animationDuration = (6 + Math.random() * 6) + "s";

      document.body.appendChild(elem);

      setTimeout(() => {
        elem.remove();
      }, 12000);
    }

    setInterval(createFloaty, 800);
  </script>
</body>
</html>
